<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>小鱼儿助花帮平台</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/precision_push.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <style>
        .h_require .h_tips{font-size: 0.18rem;background-color: #cccacb;}
        .seprate_area{height: 0.5rem;background-color: #cccacb;}
        .remark{font-size: 0.16rem;color: #808080;padding: 0.1rem 0.08rem;}
    </style>
</head>
<body>
    <div class="page_header">
        <p>甩单申请</p>
        <div class="right_add"><i class="position"></i><span>深圳</span></div>
    </div>
    <div id="cont_wrapper">
        <div>
            <div class="h_require">
                <!-- <div class="h_ad"><img src="images/precision_loan_01.png"></div> -->
                <div class="h_tips"><p>加入会员，尊享更多优惠，实现平台利润共享，点击加入“会员专区</p></div>
                <div class="h_r_form">
                    <div class="h_r_row"><span class="h_r_row_txt">姓名</span><input id="customername" patt="/[^x00-xff]/"  class="h_r_row_input" type="text" name="" placeholder="请填写您的姓名"></div>
                    <div class="h_r_row"><span class="h_r_row_txt">手机号</span><input id="mobilephone" patt='/^1(3|4|5|7|8)[0-9]\d{8}$/' class="h_r_row_input" type="number" name="" placeholder="请填写您的手机号"></div>
                    <div class="h_r_row"><span class="h_r_row_txt">申请的城市</span><div id="applycity" class="city_select" data-val="">请选择城市</div></div>
                    <div class="h_r_row">
                        <div class="h_r_col"><span class="h_r_col_txt">年龄</span><input id="age" patt="/^(1[8-9]|[2-5]\d{1}|6[0-5])$/"  class="h_r_col_input_1" type="number" name="" placeholder="年龄:18-65"></div>
                        <div class="h_r_col"><span class="h_r_col_txt">性别</span><div class="select_wrap">
                                <select class="h_r_row_select" id="sex">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div></div>
                    </div>
                    <div class="h_r_row">
                        <div class="h_r_col"><span class="h_r_col_txt">贷款金额(万)</span><input id="loanAmount" patt="/^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/" class="h_r_col_input_2" type="number" name="" placeholder="如2.5"></div>
                        <div class="h_r_col"><span class="h_r_col_txt">贷款年限(年)</span><div class="select_wrap">
                                <select class="h_r_row_select " id="loanperiod"></select>
                            </div></div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">有无固定资产</span>
                        <div class="h_r_row_radio">
                            <span>有<i></i></span><span>无<i></i></span>
                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">有无信用卡</span>
                        <div class="h_r_row_radio">
                            <span>有<i></i></span><span>无<i></i></span>
                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">手机有无实名认证</span>
                        <div class="h_r_row_radio">
                            <span>有<i></i></span><span>无<i></i></span>
                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">有无征信记录</span>
                        <div class="h_r_row_radio">
                            <span>有<i></i></span><span>无<i></i></span>
                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">工作信息</span>
                        <div class="select_wrap">
                            <select class="h_r_row_select career_info">
                                <option value="1">工薪族</option>
                                <option value="2">企业主</option>
                                <option value="3">在校学生</option>
                                <option value="4">网店主</option>
                                <option value="5">自由职业者</option>
                            </select>
                        </div>
                    </div>
                    <div class="seprate_area"></div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">连续半年缴纳公积金</span>
                        <div class="h_r_row_radio">
                            <span>有<i></i></span><span>无<i></i></span>
                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">连续半年缴纳社保</span>
                        <div class="h_r_row_radio">
                            <span>有<i></i></span><span>无<i></i></span>
                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">月收入(元)</span><input class="h_r_row_input" type="number" name="" placeholder="请输入">
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">其他说明</span><input class="h_r_row_input" type="text" name="" placeholder="请输入">
                    </div>
                </div>
            </div>
            <a href="grab_drop_order_apply_suc.html" class="apply_btn">提交申请</a>
            <div class="remark">
                <p>免责声明：请务必填写客户真实信息，且取得客户授权，平台严厉打击客户信息倒卖，一经查实将追究责任</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>

    <link href="plugin/mui//css/mui.picker.min.css" rel="stylesheet" />
    <link href="plugin/mui//css/mui.poppicker.css" rel="stylesheet" />
    <script src="plugin/mui//js/mui.min.js"></script>
    <script src="plugin/mui/js/mui.picker.min.js"></script>
    <script src="plugin/mui/js/mui.poppicker.js"></script>
    <script src="plugin/mui/js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
    <script>
        (function($, doc) {
            $.init();
            $.ready(function() {
                //省市区级联
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });
                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('applycity');
                showCityPickerButton.addEventListener('tap', function(event) {
                    var _that = this;
                    cityPicker3.show(function(items) {
                        var city = items[0].text+' '+items[1].text+' '+items[2].text;
                        _that.innerHTML = city;
                        console.log(city);
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
                //有无选择
                var radioSelects = $('.h_r_row_radio>span');
                radioSelects.each(function(i, obj) {
                     obj.addEventListener('tap', function() {
                        var spans = this.parentNode.children;
                        for(var i =0;i<spans.length;i++) {
                            if(hasClass(spans[i], 'active')){
                                removeClass(spans[i], 'active');
                            }
                        }
                        addClass(this, 'active');
                     });
                });
                //是否同意协议
                var ruleCheck = $('.h_rules .h_rules_check');
                ruleCheck.each(function(i, obj) {
                     obj.addEventListener('tap', function() {
                        toggleClass(this, 'active')
                     });
                });
            });
        })(mui, document);
    </script>
</html>
