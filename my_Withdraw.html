<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	    <title>小鱼儿助花帮平台</title>
	    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	    <meta content="yes" name="apple-mobile-web-app-capable">
	    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	    <link href="css/public.css" rel="stylesheet" type="text/css">
	    <link rel="stylesheet" type="text/css" href="css/my_authentication.css"/>
	    <script src="js/public.js"></script>
	    <style type="text/css">
	    	.page_header_left{position: absolute;left: 0;}
	    	.page_header_left img{width: .4rem;height: .4rem;position: absolute;left: 4%;top:.1rem}
	   		.salesbook{font-size: .23rem;}	
	   		.salesbook li{line-height: .8rem;border-bottom: 1px solid #DEDEDE;width: 100%;padding: 0 4%;}
	    	.content p{position: relative;}
	    </style>
	</head>
	<body style="background: #ebebeb;">
		<div class="page_header">
	    	<a href="my_purse.html">
	    		<span class="page_header_left">
	    			<img src="images/left.png"/><span style="margin-left: .35rem;color: white;">返回</span>
	    		</span>
	    	</a>
	        <p>提现</p>
	    </div>
	    <div style="background: white;margin-top: 10px;">
	    	<div class="content">
        		<p>
        			<span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
        			<input type="text" style="text-align: right;" name="username" id="" value="" placeholder="请填写姓名"/>
        		</p>
        		<p>
        			<span>身份证号码</span>
        			<input type="text" style="text-align: right;" name="username" id="" value="" placeholder="请输入身份证号码"/>
        		</p>
        		<p>
        			<span>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</span>
        			<input type="text" style="text-align: right;" name="username" id="" value="" placeholder="银行账号"/>
        		</p>
        		<p>
        			<span>银&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行</span>
        			<input type="text" style="text-align: right;" name="username" id="" value="" placeholder=""/>
        		</p>
        		<p>
        			<span>支&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行</span>
        			<input type="text" style="text-align: right;" name="username" id="" value="" placeholder="请填写支行"/>
        		</p>
        	</div>
	    </div>
	    <div style="font-size: .23rem;color:#a0a0a0;line-height: .6rem;text-align: right;margin-right: 20px;">请确保银行卡信息正确，以免提现失败</div>
		<div style="background: white;margin-top: 10px;">
	    	<div class="content">
        		<p>
        			<span>可提现金额</span>
        			<span style="float: right;">100元</span>
        		</p>
        		<p>
        			<span>提&nbsp;现&nbsp;&nbsp;金&nbsp;额</span>
        			<input type="text" style="text-align: right;width: 70%;" name="username" id="" value="" placeholder="请输入金额"/>
        			<em style="position:absolute;right: 4%;text-align: right;top: 0;">元</em>
        		</p>
        		<p>
        			<span>手&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;&nbsp;&nbsp;号</span>
        			<input type="text" style="text-align: right;" name="username" id="" value="" placeholder="请输入手机号码"/>
        		</p>
        		<p>
        			<span>验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;&nbsp;码</span>
        			<input type="text" style="text-align: right;width: 50%;" name="username" id="" value="" placeholder="请输入验证码"/>
        			<strong class="getCode" style="font-size:.23rem;background: #ff9000;display: inline-block;height: .4rem;line-height: .4rem;
        				padding: 0 15px;float: right;margin-top: .1rem;border-radius: 3px;color: white;">获取</strong>
        		</p>
        	</div>
	    </div>
	</body>
</html>
