<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>抢单/甩单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/precision_push.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <style>
        .h_require .h_tips{font-size: 0.18rem;background-color: #cccacb;}
        .seprate_area{height: 0.5rem;background-color: #cccacb;}
        .remark{font-size: 0.16rem;color: #808080;padding: 0.1rem 0.08rem;}
        .remark>p>img{width: 0.3rem;height:0.27rem;display: inline-block;vertical-align: middle;}
        .h_r_title{padding: 0.14rem 0.04rem 0.14rem 0.32rem;background-color: #cccacb;color: #ff9000;}
        .mui-dtpicker{font-size: 0.24rem;}
        .mui-dtpicker-title{display: none;}
    </style>
</head>
<body>
    <div class="page_header">
        <p>销售认证</p>
        <div class="right_add"><i class="position"></i><span>深圳</span></div>
    </div>
    <div class="page_cont">
        <div class="h_require">
            <div class="h_r_form">
                <div class="h_r_title">基本资料</div>
                <div class="h_r_row"><span class="h_r_row_txt">姓名</span><input class="h_r_row_input" type="text" name="" placeholder="请填写您的姓名"></div>
                <div class="h_r_row"><span class="h_r_row_txt">性别</span><input class="h_r_row_input" type="text" name="" placeholder="请填写您的性别"></div>
                <div class="h_r_row"><span class="h_r_row_txt">手机号</span><input class="h_r_row_input" type="number" name="" placeholder="请填写您的手机号"></div>
                <div class="h_r_row"><span class="h_r_row_txt">所在城市</span><input class="h_r_row_input" type="text" name="" placeholder="请填写您的城市"></div>
                <div class="h_r_row"><span class="h_r_row_txt btn">出生年月</span><input class="h_r_row_input" type="date" name="" placeholder="请填写您的出生年月"></div>
                <div class="h_r_title">基本资料</div>
                <div class="h_r_row"><span class="h_r_row_txt">身份证号码</span><input class="h_r_row_input" type="text" name="" placeholder="请填写您的姓名"></div>
                <div class="h_r_row"><span class="h_r_row_txt">手持身份证照片</span><input class="h_r_row_input" type="text" name="" placeholder=""></div>
                <div class="h_r_row"><span class="h_r_row_txt">工作地址</span><input class="h_r_row_input" type="text" name="" placeholder="请填写您的工作地址"></div>
                <div class="h_r_row"><span class="h_r_row_txt">从业年限</span><input class="h_r_row_input" type="text" name="" placeholder="请填写您的从业年限"></div>
                <div class="h_r_row"><span class="h_r_row_txt">工作单位名称</span><input class="h_r_row_input" type="text" name="" placeholder="请填写您的单位名称"></div>
                <div class="h_r_row"><span class="h_r_row_txt">工作证明照片</span><input class="h_r_row_input" type="text" name="" placeholder=""></div>
                <div class="h_r_row"><span class="h_r_row_txt">个人介绍</span><input class="h_r_row_input" type="text" name="" placeholder="不少于10个字符"></div>
            </div>
        </div>
        <a href="grab_drop_order_apply_suc.html" class="apply_btn">提交资料认证申请</a>
        <div class="remark">
            <p><img src="../images/grab_order_07.png" alt="">请填写全部资料后，即可提交资料申请认证，一旦提交申请后不可更改，如果需要更改请联系客服</p>
        </div>
    </div>

    <script type="text/javascript" src="plugin/zepto/touch.js"></script></body> -->
    <link href="plugin/mui//css/mui.picker.min.css" rel="stylesheet" />
    <script src="plugin/mui//js/mui.min.js"></script>
    <script src="plugin/mui/js/mui.picker.min.js"></script>
    <script>
        (function($) {
            $.init();
            var result = $('#result')[0];
            var btns = $('.btn');
            btns.each(function(i, btn) {
                btn.addEventListener('tap', function() {
                    var optionsJson = this.getAttribute('data-options') || '{}';
                    var options = JSON.parse(optionsJson);
                    var id = this.getAttribute('id');
                    /*
                     * 首次显示时实例化组件
                     * 示例为了简洁，将 options 放在了按钮的 dom 上
                     * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                     */
                    var picker = new $.DtPicker({
                        type: "date",//设置日历初始视图模式 
                        beginDate: new Date(1900, 00, 01),//设置开始日期 
                        endDate: new Date(),//设置结束日期 
                        //labels: ['Year', 'Mon', 'Day', 'Hour', 'min'],//设置默认标签区域提示语 
                    });
                    picker.show(function(rs) {
                        console.log(rs);
                        /* 
                         * 返回 false 可以阻止选择框的关闭
                         * return false;
                         */
                        picker.dispose();
                    });
                }, false);
            });
        })(mui);        
    </script>
</html>
