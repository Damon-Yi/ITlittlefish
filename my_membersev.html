    <script>
    	var openid = JSON.parse(Cookie.get("xiaoyuerUserMes")).openid;
    	var hrefurl = window.location.href;
    	reorientate();
		checkRegisterUser();
        var levelno = hrefurl.split("=")[1];
        var flag = false;
        if(levelno == 4){
        	$(".memberarea").eq(0).addClass("background");

        }else if(levelno == 3){

        }else{
        	$(".gobuyleft").find("span").eq(1).html("0");
        };
        $(".memberarea").on("tap",function(){
        	flag = true;
        	if(!$(this).hasClass("background")){
        		$(this).find('.point').show();
        		$(this).siblings().find(".point").hide();
        		var _index = $(this).index();
        		console.log(_index)
        		if(levelno == 4){
        			if(_index == 2){
        				$(".gobuyleft").find("span").eq(1).html("100");
        			}else{
        				$(".gobuyleft").find("span").eq(1).html("200");
        			}	
        		}else if(levelno == 3){
        			if(_index == 3){
        				$(".gobuyleft").find("span").eq(1).html("100");
        			}
        		}else{
        			if(_index == 1){
        				$(".gobuyleft").find("span").eq(1).html("66.8");
        			}else if(_index == 2){
        				$(".gobuyleft").find("span").eq(1).html("166.8");
        			}else{

        			}
        		}
        	}
        });

			        		})
