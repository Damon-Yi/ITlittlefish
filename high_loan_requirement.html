<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>贷款需求</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/high_loan.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <script type="text/javascript">
        var aScroll;
        function loaded () {
            aScroll = new IScroll('#cont_wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,click: true 
            });
        }
       document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <div class="page_header">
        <p>贷款需求</p>
        <div class="right_add"><i class="position"></i><span>深圳</span></div>
    </div>
    <div id="cont_wrapper">
        <div>
            <div class="h_require">
                <div class="h_tips"><p>为了提高贷款成功率，请如实填写信息</p></div>
                <div class="h_r_form">
                    <div class="h_r_row"><span class="h_r_row_txt">姓名</span><input class="h_r_row_input" type="text" name="" placeholder="请填写你的姓名"></div>
                    <div class="h_r_row"><span class="h_r_row_txt">年龄</span><input class="h_r_row_input" type="number" name="" placeholder="请填写你的姓年龄"></div>
                    <div class="h_r_row"><span class="h_r_row_txt">性别</span><input class="h_r_row_input" type="text" name="" placeholder="请填写你的性别"></div>
                    <div class="h_r_row"><span class="h_r_row_txt">手机号</span><input class="h_r_row_input" type="number" name="" placeholder="请填写你的手机号"></div>
                    <div class="h_r_row"><span class="h_r_row_txt">申请的城市</span><input class="h_r_row_input" type="text" name="" placeholder="请填写你的城市"></div>
                    <div class="h_r_row"><span class="h_r_row_txt">贷款金额(万)</span><input class="h_r_row_input" type="number" name="" placeholder="如2.5"></div>
                    <div class="h_r_row"><span class="h_r_row_txt">贷款年限(年)</span><input class="h_r_row_input" type="number" name="" placeholder="请填写贷款年限"></div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">贷款类型</span>
                        <select class="h_r_row_select">
                            <option value="">请选择</option>
                            <option value="">信用贷款</option>
                        </select>
                    </div>
                </div>
            </div>
            <a href="high_loan_appointment.html" class="apply_btn">下一步</a>
        </div>
    </div>
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script></body>
    <script>
    </script>
</html>
