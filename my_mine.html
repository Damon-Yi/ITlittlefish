<script type="text/javascript">
	var Data;
	//用户信息
	$.ajax({
        type:"post",
        url:Config.url1+"queryAccountInfo",
        data:{openId:"obDm_wPQs9w-1wiTJ0c8pD2dsfVM"},
        success:function(data, status, xhr){
        	console.log(data)
        	Data = data;
            $(".nickname").html(data.nickname);
            $(".grade").html(data.levelName);
            if(data.headimgurl){
            	$(".user_img").attr("src",data.headimgurl);
            };
            $(".balance").find("span").html(data.balance);
            var mobilephone = data.mobilephone;
           	$(".mobilephone").html(mobilephone.substr(0, 3) + '****' + mobilephone.substr(7))
        },
        error:function(xhr, errorType, error){
        	console.log(000)
          	
        },
	})
	//用户二维码
	$.ajax({
        type:"post",
        url:Config.url1+"showqrcode",
        data:{
        	openId:"obDm_wPQs9w-1wiTJ0c8pD2dsfVM",
        	type:1
        },
        success:function(data, status, xhr){
        	console.log(data)
        },
        error:function(xhr, errorType, error){
        	console.log(000)
          	
        },
	})
	//点击升级V会员时
	$(".upgrade").on("tap",function(){
		if(Data.levelno == 3){
			layer.open({
				content:'您是最高级会员，无需升级',
				btn:'确定'
			})
		}else{
			location.href="my_membersev.html?levelno="+Data.levelno;
		}
	})
</script>
