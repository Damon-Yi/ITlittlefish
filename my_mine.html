<script type="text/javascript">
	
	reorientate();
	checkRegisterUser();
	var Data;
	//用户信息
	var xiaoyuuserId;
	if (Cookie.get("userId")) {
		console.log(Cookie.get("xiaoyuerUserMes"))
		xiaoyuuserId = Cookie.get("userId");
		$.ajax({
			type : "post",
			url : Config.url + "/queryAccountInfo",//查询账户信息
			data : {
				userId : xiaoyuuserId
			},
			success : function(data, status, xhr) {
				console.log(data.levelno)
				Data = data;
				$(".nickname").html(data.nickname);
				if(data.levelName == null){
					$(".grade").html("非会员");
				}else{
					$(".grade").html(data.levelName)
				}
				
				if (data.headimgurl) {
					$(".user_img").attr("src", data.headimgurl);
				}
				;
				$(".balance").find("span").html(data.fishbalance);
				var mobilephone = data.mobilephone;
				if (mobilephone) {
					$(".mobilephone").html(
							mobilephone.substr(0, 3) + '****'
									+ mobilephone.substr(7))
				}

			},
			error : function(xhr, errorType, error) {
				console.log(000)
			},
		})
		
		var openid = JSON.parse(Cookie.get("xiaoyuerUserMes")).openid;
		
		//用户二维码
		$.ajax({
			type : "POST",
			url : Config.url + "/showqrcode",
			data : {
				'openid':openid,
				type : 1,
				scenestr : '123'
			},
			success : function(data, status, xhr) {
				$(".memberurl").attr("src", data.qrcodeurl)
			},
			error : function(xhr, errorType, error) {
				console.log(000)

			},
		})

	} else {
		//Cookie.get("xiaoyuerUserMes")
	};
	console.log(Cookie.get("userId"))

	var contractflag = null;
	$.ajax({
		type : "POST",
		url : Config.url + "/checkMemberInfo",
		data : {
			userId : Cookie.get("userId"),
		},
		success : function(data, status, xhr) {
			console.log(data)
			if(data.resultCode == "1111"){
				contractflag = true;
			}else{
				contractflag = false;
			}
		},
		error : function(xhr, errorType, error) {
			console.log(000)

		},
	})
	$(".my_moneycode").on("tap",function(){
		if(contractflag){
			layer.open({
				content:'您还不是会员,前往购买？',
				btn:["确定","取消"],
				yes:function(){
					location.href = "my_membersev.html"
				}
			})
		}else{
			location.href = "my_moneycode.html"
		}
	})
	
	//点击升级V会员时
	$(".upgrade").on("tap", function() {
		
		if (Data.levelno == 2) {
			layer.open({
				content : '您是最高级会员，无需升级',
				btn : '确定'
			})
		} else {
			location.href = "my_membersev.html?levelno=" + Data.levelno;
		}
	})
</script>
