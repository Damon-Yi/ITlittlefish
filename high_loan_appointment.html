<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>高额贷</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/high_loan.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <script type="text/javascript">
        var aScroll;
        function loaded () {
            aScroll = new IScroll('#cont_wrapper',{
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,click: true 
            });
        }
       document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
    <style>
        .career_type{display: none;}
        .career_type.active{display: block;}
    </style>
</head>
<body onload="loaded()">
    <div class="page_header">
        <p>贷款申请</p>
        <div class="right_add"><i class="position"></i><span>深圳</span></div>
    </div>
    <div id="cont_wrapper">

                <div class="h_r_form">
                    
                    <div class="h_r_row">
                        <span class="h_r_row_txt">有无信用卡</span>
                        <div class="h_r_row_radio radio_option">
                            <span>有<i></i></span><span>无<i></i></span>
                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">有无固定资产</span>
                        <div class="h_r_row_radio radio_option">
                            <span>有<i></i></span><span>无<i></i></span>
                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">手机有无实名认证</span>
                        <div class="h_r_row_radio radio_option">
                            <span>有<i></i></span><span>无<i></i></span>
                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">验证码</span><div class="h_r_row_vilde_code">

                        </div>
                    </div>
                    <div class="h_r_row">
                        <span class="h_r_row_txt">工作信息</span>
                        <select class="h_r_row_select career_info">
                            <option value="1">工薪族</option>
                            <option value="2">企业主</option>
                            <option value="3">在校学生</option>
                            <option value="4">网店主</option>
                            <option value="5">自由职业者</option>
                        </select>
                    </div>
                    <div class="career_type career_type_0 active">
                        <div class="h_r_row">
                            <span class="h_r_row_txt">月收入(元)</span><select class="h_r_row_select">
                                <option value="">2000以下</option>
                                <option value="1">2000-3000</option>
                                <option value="2">3000-4000</option>
                                <option value="3">4000-5000</option>
                                <option value="4">5000-6000</option>
                                <option value="5">6000-10000</option>
                                <option value="6">10000以上</option>
                            </select>
                        </div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">连续半年缴纳公积金</span>
                            <div class="h_r_row_radio radio_option">
                                <span>有<i></i></span><span>无<i></i></span>
                            </div>
                        </div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">连续半年缴纳社保</span>
                            <div class="h_r_row_radio radio_option">
                                <span>有<i></i></span><span>无<i></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="career_type career_type_1">
                        <div class="h_r_row"><span class="h_r_row_txt">企业实际经营所在地</span><input class="h_r_row_input" type="text" name="" placeholder=""></div>
                        <div class="h_r_row"><span class="h_r_row_txt">每月对公流水(万元)</span><input class="h_r_row_input" type="text" name="" placeholder=""></div>
                        <div class="h_r_row"><span class="h_r_row_txt">每月对私流水(万元)</span><input class="h_r_row_input" type="text" name="" placeholder=""></div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">月收入(万元)</span><select class="h_r_row_select">
                                <option value="">1以下</option>
                                <option value="1">1-3</option>
                                <option value="2">3-5</option>
                                <option value="3">5-8</option>
                                <option value="4">8-10</option>
                                <option value="5">10-20</option>
                                <option value="6">20以上</option>
                            </select>
                        </div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">经营时间(年)</span><select class="h_r_row_select">
                                <option value="">1以下</option>
                                <option value="1">1-2</option>
                                <option value="2">2-3</option>
                                <option value="3">3-5</option>
                                <option value="4">5-8</option>
                                <option value="5">8以上</option>
                            </select>
                        </div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">是否已办营业执照</span>
                            <div class="h_r_row_radio radio_option">
                                <span>有<i></i></span><span>无<i></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="career_type career_type_2">
                        <div class="h_r_row"><span class="h_r_row_txt">学校名称</span><input class="h_r_row_input" type="text" name="" placeholder=""></div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">在读学历</span><select class="h_r_row_select">
                                <option value="">1以下</option>
                                <option value="1">博士</option>
                                <option value="2">硕士</option>
                                <option value="3">研究生</option>
                                <option value="4">本科生</option>
                                <option value="5">专科生</option>
                            </select>
                        </div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">经营时间(年)</span><select class="h_r_row_select">
                                <option value="">1以下</option>
                                <option value="1">1-2</option>
                                <option value="2">2-3</option>
                                <option value="3">3-5</option>
                                <option value="4">5-8</option>
                                <option value="5">8以上</option>
                            </select>
                        </div>
                        <div class="h_r_row"><span class="h_r_row_txt">所在城市</span><input class="h_r_row_input" type="text" name="" placeholder=""></div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">电商账户</span>
                            <div class="h_r_row_radio checkbox_option">
                                <span>淘宝账户<i></i></span><span>京东账户<i></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="career_type career_type_3">
                        <div class="h_r_row">
                            <span class="h_r_row_txt">电商账户</span>
                            <div class="h_r_row_radio checkbox_option">
                                <span>淘宝账户<i></i></span><span>京东账户<i></i></span>
                            </div>
                        </div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">月收入(万元)</span><select class="h_r_row_select">
                                <option value="">1以下</option>
                                <option value="1">1-3</option>
                                <option value="2">3-5</option>
                                <option value="3">5-8</option>
                                <option value="4">8-10</option>
                                <option value="5">10-20</option>
                                <option value="6">20以上</option>
                            </select>
                        </div>
                    </div>
                    <div class="career_type career_type_4">
                        <div class="h_r_row">
                            <span class="h_r_row_txt">月收入(元)</span><select class="h_r_row_select">
                                <option value="">2000以下</option>
                                <option value="1">2000-3000</option>
                                <option value="2">3000-4000</option>
                                <option value="3">4000-5000</option>
                                <option value="4">5000-6000</option>
                                <option value="5">6000-10000</option>
                                <option value="6">10000以上</option>
                            </select>
                        </div>
                        <div class="h_r_row">
                            <span class="h_r_row_txt">是否有使用</span>
                            <div class="h_r_row_radio checkbox_option">
                                <span>芝麻信用<i></i></span><span>京东白条<i></i></span><span>微粒贷<i></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="high_loan_apply_suc.html" class="apply_btn">立即申请</a>
            <div class="h_rules">
                <span class="h_rules_check"><i></i>同意</span><a href="javascript:;"><<小鱼儿帮帮贷贷款申请协议>></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="plugin/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="plugin/zepto/zepto.js"></script>
    <script type="text/javascript" src="plugin/zepto/touch.js"></script>
    <script>
        /*单选*/
        $('.radio_option>span').on('tap',function(){
            $(this).siblings().removeClass('active');
            $(this).addClass('active');
        });
        /*多选*/
        $('.checkbox_option>span').on('tap',function(){
            $(this).toggleClass('active');
        });
        /*是否同意协议*/
        $('.h_rules .h_rules_check').on('tap',function(){
            $(this).toggleClass('active');
        });
        /*获取验证码*/
        $('.get_code_btn').on('tap',function(){
            getCodefun($('.get_code_btn'),5,function(){
                console.log('send...');
            });
        })
        /*工作信息*/
        $('.career_info').on('change',function(){
            var careerTypeCont = $('.career_type_'+this.selectedIndex);
            careerTypeCont.addClass('active').siblings('.career_type').removeClass('active');

            aScroll.refresh();
        });
    </script>
</body>
</html>
